<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Section */
        .header {
            background-color: #4CAF50;
            padding: 15px 20px;
            text-align: center;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: #ffffff; /* Set text color to green */
        }

        .header p {
            font-size: 1.2rem;
        }

        /* Navbar Section */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
        }

        .navbar a:hover {
            background-color: #4CAF50;
        }

        /* Content Section */
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>SenScope</h1>
        <p>Analyze the sentiment of tweets with ease</p>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/landing">Home</a>
        <a href="/">Analyze Tweet</a>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>NLP Analysis </h1>
        <p>input </p>
        <p> "{{ text }}"</p>
       
        <p style="color:
            {% if sentiment == 'Positive' %}
                green;
            {% elif sentiment == 'Negative' %}
                red;
            {% elif sentiment == 'Neutral' %}
                gray;
            {% else %}
                black; /* Default color if sentiment is not defined */
            {% endif %}
        ">
             {{ sentiment }}
        </p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 SenScope | Developed by ILIASS BARGACHE
    </div>
</body>
</html>
