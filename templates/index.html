<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 1rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            textarea {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Twitter Sentiment Analysis</h2>
        <form method="POST" action="/result">
            <label for="text" style="color: #000000;">Enter your tweet</label><br>
            <textarea id="text" name="text" rows="4" placeholder="Type your tweet here..."></textarea><br>
            <button type="submit">Analyze</button>
        </form>

        <label id="result">
            {% if sentiment %}
                Sentiment: <span style="color: #4CAF50;">{{ sentiment }}</span>
            {% endif %}
        </label>
    </div>

</body>
</html>
